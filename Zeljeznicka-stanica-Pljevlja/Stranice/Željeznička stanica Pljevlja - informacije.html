    <script>
function cir2lat(str) {
    const map = {
        А:"A", Б:"B", В:"V", Г:"G", Д:"D", Ђ:"Đ", Е:"E", Ж:"Ž", З:"Z", И:"I", Ј:"J", К:"K", Л:"L", Љ:"Lj", М:"M", Н:"N", Њ:"Nj", О:"O", П:"P", Р:"R", С:"S", Т:"T", Ћ:"Ć", У:"U", Ф:"F", Х:"H", Ц:"C", Ч:"Č", Џ:"Dž", Ш:"Š",
        а:"a", б:"b", в:"v", г:"g", д:"d", ђ:"đ", е:"e", ж:"ž", з:"z", и:"i", ј:"j", к:"k", л:"l", љ:"lj", м:"m", н:"n", њ:"nj", о:"o", п:"p", р:"r", с:"s", т:"t", ћ:"ć", у:"u", ф:"f", х:"h", ц:"c", ч:"č", џ:"dž", ш:"š"
    };
    return str.replace(/[\u0400-\u04FF]/g, function(c) { return map[c] || c; });
}

i18next.init({
  lng: localStorage.getItem("jezik") || "sr",
  resources: window.resources
}, function(err, t) {
  updateContent();
});

document.getElementById("lang").addEventListener("change", function() {
    const lang = this.value;
    localStorage.setItem("jezik", lang);
    i18next.changeLanguage(lang, updateContent);
});

function updateContent() {
    const t = i18next.t;
    const lang = i18next.language || "sr";
    if (document.getElementById("informacijeNaslovTab")) document.getElementById("informacijeNaslovTab").textContent = t('informacijeNaslov');
    if (document.getElementById("informacijeNaslov")) document.getElementById("informacijeNaslov").textContent = t('informacijeNaslov');
    if (document.getElementById("navNaslovna")) document.getElementById("navNaslovna").textContent = t('navNaslovna');
    if (document.getElementById("navInformacije")) document.getElementById("navInformacije").textContent = t('navInformacije');
    if (document.getElementById("navKontakt")) document.getElementById("navKontakt").textContent = t('navKontakt');
    if (document.getElementById("navVozniRed")) document.getElementById("navVozniRed").textContent = t('navVozniRed');
    if (document.getElementById("navGalerija")) document.getElementById("navGalerija").textContent = t('navGalerija');
    if (document.getElementById("nemaVozova")) document.getElementById("nemaVozova").textContent = t('nemaVozova');
    if (document.getElementById("pretrazi")) document.getElementById("pretrazi").textContent = t('pretrazi');
    if (document.getElementById("datum")) document.getElementById("datum").textContent = t('datum');
    if (document.getElementById("polazak")) document.getElementById("polazak").textContent = t('polazak');
    if (document.getElementById("dolazak")) document.getElementById("dolazak").textContent = t('dolazak');
    if (document.getElementById("od")) document.getElementById("od").textContent = t('od');
    if (document.getElementById("ka")) document.getElementById("ka").textContent = t('ka');
    if (document.getElementById("prevoznik")) document.getElementById("prevoznik").textContent = t('prevoznik');
    if (document.getElementById("tipKarte")) document.getElementById("tipKarte").textContent = t('tipKarte');
    if (document.getElementById("rezervacija")) document.getElementById("rezervacija").textContent = t('rezervacija');
    if (document.getElementById("placanje")) document.getElementById("placanje").textContent = t('placanje');
    if (document.getElementById("student")) document.getElementById("student").textContent = t('student');
    if (document.getElementById("penzioner")) document.getElementById("penzioner").textContent = t('penzioner');
    if (document.getElementById("cena")) document.getElementById("cena").textContent = t('cena');
    if (document.getElementById("napomena")) document.getElementById("napomena").textContent = t('napomena');
    if (document.getElementById("footer")) document.getElementById("footer").innerHTML = t('footer');
    document.getElementById("footerZvanicniLinkovi").textContent = i18next.t("footerZvanicniLinkovi");
    document.getElementById("footerLinkZCG").textContent = i18next.t("footerLinkZCG");

    if (lang === "sr-Latn") {

    }
    const rtlLangs = ['ar', 'fa'];
    if (rtlLangs.includes(lang)) {
        document.body.setAttribute('dir', 'rtl');
    } else {
        document.body.setAttribute('dir', 'ltr');
    }
}

function transliteratePage() {
    const langSelect = document.getElementById("lang");
    const langHtml = langSelect.innerHTML;
    function transliterateNode(node) {
        if (node.nodeType === 3) {
            node.nodeValue = cir2lat(node.nodeValue);
        } else if (node.nodeType === 1 && node.childNodes && node.id !== "lang") {
            node.childNodes.forEach(transliterateNode);
        }
    }
    document.body.childNodes.forEach(transliterateNode);
    langSelect.innerHTML = langHtml;
}
