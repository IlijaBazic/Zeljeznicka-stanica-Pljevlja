<script src="https://unpkg.com/i18next@23.4.6/dist/umd/i18next.min.js"></script>
<script>
function cir2lat(str) {
    const map = {
        А:"A", Б:"B", В:"V", Г:"G", Д:"D", Ђ:"Đ", Е:"E", Ж:"Ž", З:"Z", И:"I", Ј:"J", К:"K", Л:"L", Љ:"Lj", М:"M", Н:"N", Њ:"Nj", О:"O", П:"P", Р:"R", С:"S", Т:"T", Ћ:"Ć", У:"U", Ф:"F", Х:"H", Ц:"C", Ч:"Č", Џ:"Dž", Ш:"Š",
        а:"a", б:"b", в:"v", г:"g", д:"d", ђ:"đ", е:"e", ж:"ž", з:"z", и:"i", ј:"j", к:"k", л:"l", љ:"lj", м:"m", н:"n", њ:"nj", о:"o", п:"p", р:"r", с:"s", т:"t", ћ:"ć", у:"u", ф:"f", х:"h", ц:"c", ч:"č", џ:"dž", ш:"š"
    };
    return str.replace(/[\u0400-\u04FF]/g, function(c) { return map[c] || c; });
}

i18next.init({
  lng: localStorage.getItem("jezik") || "sr",
  debug: false,
  resources: resources
}, function(err, t) {
  updateContent();
});

function updateContent() {
  document.title = i18next.t('title');
  document.getElementById("naslovTab").innerHTML = i18next.t('title');
  document.getElementById("navNaslovna").innerHTML = i18next.t('navNaslovna');
  document.getElementById("navInformacije").innerHTML = i18next.t('navInformacije');
  document.getElementById("navKontakt").innerHTML = i18next.t('navKontakt');
  document.getElementById("navVozniRed").innerHTML = i18next.t('navVozniRed');
  document.getElementById("navGalerija").innerHTML = i18next.t('navGalerija');
  document.getElementById("navOpsteInformacije").innerHTML = i18next.t('navOpsteInformacije');
  document.getElementById("navFAQ").innerHTML = i18next.t('navFAQ');
  document.getElementById("navIstorija").innerHTML = i18next.t('navIstorija');
  document.getElementById("naslov").innerHTML = i18next.t('naslov');
  document.getElementById("p1").innerHTML = i18next.t('p1');
  document.getElementById("p2").innerHTML = i18next.t('p2');
  document.getElementById("p3").innerHTML = i18next.t('p3');
  document.getElementById("p4").innerHTML = i18next.t('p4');
  document.getElementById("p5").innerHTML = i18next.t('p5');
  document.getElementById("p6").innerHTML = i18next.t('p6');
  document.getElementById("p7").innerHTML = i18next.t('p7');
  document.getElementById("footerZvanicniLinkovi").textContent = i18next.t("footerZvanicniLinkovi");
  document.getElementById("footerLinkZCG").textContent = i18next.t("footerLinkZCG");
  document.getElementById("footerLinkZICG").textContent = i18next.t("footerLinkZICG");
  document.getElementById("footerLinkVlada").textContent = i18next.t("footerLinkVlada");
  document.getElementById("footerDrustveneMreze").textContent = i18next.t("footerDrustveneMreze");
  document.querySelector("#footerFacebook span").textContent = i18next.t("footerFacebook");
  document.querySelector("#footerInstagram span").textContent = i18next.t("footerInstagram");
  document.querySelector("#footerTwitter span").textContent = i18next.t("footerTwitter");
  document.getElementById("footerQRNaslov").textContent = i18next.t("footerQRNaslov");
  document.getElementById("footerLinkOpština").textContent = i18next.t("footerLinkOpština");
  document.getElementById("footerLinkTOP").textContent = i18next.t("footerLinkTOP");
  document.getElementById("footerLinkJUCKPV").textContent = i18next.t("footerLinkJUCKPV");

  // Ako je latinica, transliteruj sve текстове
  if (i18next.language === "sr-Latn") {
      transliteratePage();
  }

  // RTL/LTR logika
  const rtlLangs = ['ar', 'fa'];
  if (rtlLangs.includes(i18next.language)) {
      document.body.setAttribute('dir', 'rtl');
  } else {
      document.body.setAttribute('dir', 'ltr');
  }
}

// Transliteracija свих текстуалних чворова на странци
function transliteratePage() {
    // Сачувај оригинални HTML падајућег менија
    const langSelect = document.getElementById("lang");
    const langHtml = langSelect.innerHTML;

    function transliterateNode(node) {
        if (node.nodeType === 3) {
            node.nodeValue = cir2lat(node.nodeValue);
        } else if (node.nodeType === 1 && node.childNodes && node.id !== "lang") {
            node.childNodes.forEach(transliterateNode);
        }
    }
    document.body.childNodes.forEach(transliterateNode);

    // Врати оригинални мени за језик
    langSelect.innerHTML = langHtml;
}

document.getElementById("lang").addEventListener("change", function() {
    const lang = this.value;
    localStorage.setItem("jezik", lang);
    i18next.changeLanguage(lang, updateContent);
});
